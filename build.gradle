// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        release = [
                versionName: "5.0.0",
                versionCode: 5000
        ]

        setup = [
                gradleTools: '4.1.0-alpha09',
                compileSdk : 29,
                buildTools : "29.0.2",
                minSdk     : 16,
                targetSdk  : 28
        ]

        versions = [
                androidX        : '1.0.0',
                recyclerView    : '1.1.0',
                material        : '1.1.0',
                appcompat       : '1.1.0',
                drawerlayout    : '1.1.0-alpha04',
                constraintLayout: '2.0.0-beta4',
                cardview        : '1.0.0',
                kotlin          : '1.3.70',
                iconics         : '5.0.0',
                materialdrawer  : '8.0.0-rc02',
                aboutlib        : '8.0.0',
                roboelectric    : '4.3',
                detekt          : '1.0.1',
                paging          : "2.1.1",
                room            : "2.2.3",
                lifecycle       : "2.1.0"
        ]
    }

    repositories {
        google()
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:${setup.gradleTools}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
        classpath "io.gitlab.arturbosch.detekt:detekt-gradle-plugin:${versions.detekt}"
        classpath "com.mikepenz.aboutlibraries.plugin:aboutlibraries-plugin:${versions.aboutlib}"
    }
}

allprojects {
    group "com.mikepenz"

    repositories {
        google()
        jcenter()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://jitpack.io" }
        maven { url "https://dl.bintray.com/mikepenz/maven" }
    }
}

subprojects {
    apply from: '../detekt.gradle'

    dependencies {
        detektPlugins "io.gitlab.arturbosch.detekt:detekt-formatting:${versions.detekt}"
    }
}

